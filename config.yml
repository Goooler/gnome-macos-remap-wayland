#        launch: ["sh", "/home/petrstepanov/.local/bin/terminal-ctrl-t.sh"]
#      Super-W: 
#        launch: ["sh", "/home/petrstepanov/.local/bin/terminal-ctrl-w.sh"]
      Super-X: Ctrl-X
